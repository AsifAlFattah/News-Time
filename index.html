<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Time</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b1017b132f.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>

    <!-- Header Part -->
    <header>
        <!-- Navbar -->
        <section class="container ">
            <nav class="navbar my-4">
                <div class="container-fluid">
                    <a href="index.html" class="navbar-brand text-primary text-decoration-none fw-bold"><span class="bg-primary rounded text-white p-2">News</span> Time</a>
                  <div class="d-flex">
                    <a href="index.html" class="navbar-brand text-primary text-decoration-none fw-medium text-decoration-underline">News</a>
                    <a href="#" class="navbar-brand mx-3 text-muted text-decoration-none fw-medium">Blog</a>
                  </div>
                </div>
            </nav>
            <!-- Underline -->
            <div class="underline border border-1 border-light bg-primary">
                
            </div>
        </section>        
    </header>

    <!-- Main Part -->
    <main>
        <!-- Categories -->
        <section class="container"> 
            <div id="categories-container" class="my-4 d-flex flex-wrap">
                <a href="index.html" class="mx-2 p-2 rounded text-muted text-decoration-none fw-semibold fs-4 nav-link">Home</a>
            </div>
        </section>
        <!-- News Container -->
        <section class="container mb-5 pb-5">
            <div class="row" id="news-container">
                
            </div>
        </section>
        <!-- News Details Modal -->
        <section>
            <!-- Modal -->
            <div class="modal fade modal-lg" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel"> </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="news-details-div">
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </main>

    <!-- Footer Part -->
    <footer class="bg-white p-5 mt-5">
        <p class="text-center text-muted fw-semibold fs-5">Copyright &#169; 2021 News Time</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="scripts/app.js"></script>
  </body>
</html>
